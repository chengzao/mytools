<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>axios get</title>
</head>

<body>
    <p>Open up your browser's console.</p>
</body>
<script src="../../node_modules/axios/dist/axios.js"></script>
<script>
    // https://www.jianshu.com/p/df464b26ae58
    const baseUrl = "https://api.github.com/users/chengao";

    // Make a request for a user with a given ID
    {
        axios.get(baseUrl)
            .then(function (response) {
                console.log('step1 =>',response);
            })
            .catch(function (error) {
                console.log(error);
            });
    }

    // Want to use async/await? Add the `async` keyword to your outer function/method.
    {
        async function getUser() {
            try {
                const response = await axios.get(baseUrl);
                console.log('step2 =>',response);
            } catch (error) {
                console.error(error);
            }
        }
        getUser();
    }
    // Optionally the request above could also be done as
    {
        let baseUrl = "https://api.github.com/search/users";
        axios.get(baseUrl, {
                params: {
                    q: "chengzao"
                }
            })
            .then(function (response) {
                console.log('step3 =>',response);
            })
            .catch(function (error) {
                console.log(error);
            });

    }
</script>

</html>
